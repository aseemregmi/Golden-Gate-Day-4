<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-header">
      <h1 class="page-title">Expense Tracker</h1>
    </div>

    <main class="main">
      <form class="form">
        <div class="form-group">
          <label class="form-label" for="name">Name</label>
          <input class="form-input" id="name" type="text" />
        </div>

        <div class="form-group">
          <label class="form-label" for="amount">Amount</label>
          <input class="form-input" id="amount" type="number" />
        </div>

        <input class="submit-btn" value="Add" type="submit" />
      </form>

      <div class="expenses"></div>

      <p class="total-expense">
        Total Expense : <span id="total-value">0</span>
      </p>
    </main>

    <script src="app.js"></script>
  </body>
</html>
